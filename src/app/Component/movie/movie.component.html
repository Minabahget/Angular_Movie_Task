<div class="container">
  <div class="my-3">
    <button class="btn btn-primary w-25" routerLink="//addMovie">
      Add movie
    </button>
  </div>
</div>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 justify-content-center"
      >
        <div *ngFor="let movie of filteredMovies" class="col col-md-4">
          <div class="card h-100 shadow">
            <img
              [src]="localHost + movie.imagePath"
              class="card-img-top"
              alt="Movie Poster"
            />
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text" style="height: 80px; overflow: hidden">
                {{ movie.description }}
              </p>
              <button
                [routerLink]="'/movieDetails/' + movie.id"
                class="btn btn-primary"
              >
                Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="container mt-4"
  *ngIf="!filteredMovies || filteredMovies.length === 0"
>
  <div class="alert alert-info" role="alert">
    {{ message }}
  </div>
</div>
